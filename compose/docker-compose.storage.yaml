# ============================================================
# docker-compose.storage.yaml
# Object storage services â€” start with profile: storage
#   docker compose --profile storage up
# ============================================================

services:
  minio:
    image: minio/minio:latest
    profiles: 
      - storage
      - pipeline
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # One-shot container that creates default buckets on first run
  minio-init:
    image: minio/mc:latest
    profiles:
      - storage
      - pipeline
    restart: no
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
        mc mb --ignore-existing local/airflow-logs;
        mc mb --ignore-existing local/airflow-data;
        echo 'Buckets ready.';
      "

volumes:
  minio-data: